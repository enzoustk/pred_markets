{{daily_table_css}}
<div class="daily-controls">
    <label>Período:</label>
    <button id="period-daily" onclick="switchPeriod('daily')">Diário</button>
    <button id="period-monthly" onclick="switchPeriod('monthly')">Mensal</button>
    <button id="period-yearly" onclick="switchPeriod('yearly')">Anual</button>
    <label>Mostrar:</label>
    <select id="daily-limit">
        <option value="10">Últimos 10</option>
        <option value="15">Últimos 15</option>
        <option value="30">Últimos 30</option>
        <option value="all">Todos</option>
    </select>
    <label>Data de:</label>
    <input type="date" id="date-from">
    <label>até:</label>
    <input type="date" id="date-to">
    <button onclick="filterDaily()">Filtrar</button>
    <button onclick="resetDailyFilter()">Limpar</button>
</div>
<div id="daily-summary-totals">
    <div>
        <div class="totals-label">Saldo Total</div>
        <div id="total-profit">$0.00</div>
    </div>
    <div>
        <div class="totals-label">Flat Profit Total</div>
        <div id="total-flat-profit">$0.00</div>
    </div>
    <div>
        <div class="totals-label">ROI Médio</div>
        <div id="total-roi">0.00%</div>
    </div>
</div>
<div class="daily-table-container">
    <table class="dashboard-table" id="daily-table">
        <thead>
            <tr>
                <th>Data</th>
                <th class="text-right">Saldo</th>
                <th class="text-right">Flat Profit</th>
                <th class="text-right">ROI</th>
            </tr>
        </thead>
        <tbody id="daily-table-body">
        </tbody>
    </table>
</div>
<script>
    const dailyData = {{daily_json}};
    const monthlyData = {{monthly_json}};
    const yearlyData = {{yearly_json}};
    const COLOR_PROFIT = '{{COLOR_PROFIT}}';
    const COLOR_LOSS = '{{COLOR_LOSS}}';
    
    {{daily_table_js}}
</script>
